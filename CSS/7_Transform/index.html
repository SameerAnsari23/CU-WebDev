<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
     *{
      font-size: 30px;
     }
      .container {
        border: 1px solid;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box {
        height: 100px;
        width: 100px;
        background-color: #ddd;
        cursor: pointer;
        /* text-align: center; */
        /* transform: rotateY(90deg); */
      }
      .yellow{
       background-color: rgba(243, 243, 169, 0.735);
       height: 100px;
       transition: transform 0.5s ease;
      }
      .inner-box:hover {
       transform: scaleX(4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="yellow inner-box">
         box
        </div>
      </div>
    </div>
  </body>
</html>
