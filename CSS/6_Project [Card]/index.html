<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">
        <div class="card-image-wrapper">
            <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&auto=format&fit=crop&w=320&q=80"
                alt="Modern House" class="card-image">
        </div>

        <div class="card-content">
            <h2 class="card-heading">Modern Villa</h2>

            <p class="card-paragraph">
                This is a short two-line description of the property. It's concise, clear, and fits nicely.
            </p>

            <button class="card-button">
                View Details
            </button>
        </div>
    </div>

</body>

</html>
